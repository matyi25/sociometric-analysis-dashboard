<div layout="column" layout-align="center center" layout-fill="layout-fill">
  <div class="loginBox md-whiteframe-z1" layout="column">
    <md-toolbar>
      <div class="row">
        <div class="col-md-4" />
        <div class="col-md-4">
          <img src="images/user.svg" class="img-responsive img-circle" alt="" id="profilePic">
        </div>
        <div class="col-md-4" />  
      </div>
    </md-toolbar>
    <md-toolbar>
      <div class="row">
        <div class="col-md-4" />
        <div class="col-md-4" style="text-align: center">
          <h2 class="md-toolbar-tools"><span style="margin: auto">Login</span></h2>
        </div>
        <div class="col-md-4" />  
      </div>
    </md-toolbar>
    <md-content class="md-padding" layout="column">
      <md-input-container>
        <label>EmailAddress</label>
        <input type="email" ng-model="username"/>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password"/>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px">
        <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
        <div flex="flex"></div>
        <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
      </div>
    </md-content>
  </div>
</div>
