<div layout="row" layout-fill ng-cloak>
  <section layout="column" role="main" flex>
    <md-toolbar role="toolbar" class="md-tall md-hue-2" layout-align="center center">
      <div class="md-toolbar-tools" layout layout-padding>
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon>menu</md-icon>
        </md-button>
        <img ng-src="{{getUserInfo().imageUrl}}" class="img-responsive img-circle" alt="" id="profilePic">
        <div layout="column">
          <span class="md-body-2">{{getUserInfo().name}}</span>
          <span class="md-caption">{{getUserInfo().email}}</span>
        </div>
        <span flex></span>
        <md-menu md-position-mode="target-right target">
          <md-button class="md-icon-button" aria-label="Menu" ng-click="$mdMenu.open($event)">
            <md-icon>message</md-icon>
          </md-button>
          <md-menu-content width=4>
            <md-subheader>Menu</md-subheader>
            <md-menu-item ng-repeat="action in data.mainMenu">
              <md-button layout-fill md-ink-ripple ng-click="onMenuClick(action.link)">
                <md-icon md-menu-align-target>{{action.icon}}</md-icon>
                {{action.name}}
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
    <section id="content" role="content" layout="column" layout-padding md-scroll-y>
      <md-content class="md-whiteframe-z2" ng-cloak>
        <md-list ng-repeat="list in data.content.lists">
          <div class="md-actions" layout layout-align="end center">
            <md-subheader class="md-no-sticky md-primary">{{list.name}}</md-subheader>
            <span flex></span>
            <md-menu md-position-mode="target-right target">
              <md-button class="md-icon-button" aria-label="{{list.menu.name}}" ng-click="$mdMenu.open($event)">
                <md-icon class="md-primary">settings</md-icon>
              </md-button>
              <md-menu-content width={{list.menu.width}}>
                <md-subheader>{{list.menu.name}}</md-subheader>
                <md-menu-item ng-repeat="action in list.menu.actions">
                  <md-button layout-fill md-ink-ripple ng-click="toastList(action.message)">
                    <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.completed ? 'done' : 'hourglass_empty'}}</md-icon>
                    {{action.name}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
          <md-divider></md-divider>
        </md-list>
        <div ng-include="getInclude()"></div>
      </md-content>
    </section>
  </section>
</div>
